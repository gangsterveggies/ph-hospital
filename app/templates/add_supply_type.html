{% extends "base.html" %}

{% block content %}
<div class="row justify-content-md-center">
  <div class="col-md-6">
    <h1>Create PPE type</h1>
    <form action="" method="post" novalidate>
      {{ form.hidden_tag() }}
      {{ macros.input(form.name) }}
      {{ macros.input(form.info) }}
      <p>{{ macros.submit_button(form.submit) }}</p>
    </form>
  </div>
</div>
{% endblock %}
