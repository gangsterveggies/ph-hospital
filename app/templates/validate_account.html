{% extends "base.html" %}

{% block content %}
<div class="row justify-content-md-center">
  <div class="col-md-6">
    <h1>Validate account</h1>
    <form action="" method="post" novalidate>
      {{ form.hidden_tag() }}
      {{ macros.input(form.username) }}
      {{ macros.input(form.hospital) }}
      <p>{{ macros.submit_button(form.submit) }}</p>
    </form>

    <p>The 'Hospital' field is only needed for doctor accounts.</p>
  </div>
</div>
{% endblock %}
