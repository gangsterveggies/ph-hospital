{% extends "base.html" %}

{% block content %}
<div class="row justify-content-md-center">
  <div class="col-md-6">
    <h1>Reset Your Password</h1>
    <form action="" method="post">
      {{ form.hidden_tag() }}
      {{ macros.input(form.password) }}
      {{ macros.input(form.password2) }}
      <p>{{ macros.submit_button(form.submit) }}</p>
    </form>
  </div>
</div>
{% endblock %}
