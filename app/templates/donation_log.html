{% extends "base.html" %}

{% block content %}
<h2>List of PPE requests:</h2>

<ul class="mb-0 list-group list-group-flush">
  {% for item in requests %}
  <li class="list-group-item">{{ macros.user_link(item.requester) }} requested {{ item.quantity }} units of {{ item.supply }} <a href="{{ url_for('match_donation', id=item.id) }}">(Donate)</a></li>
  {% endfor %}
</ul>
{% endblock %}
